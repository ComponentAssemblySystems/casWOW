name: Build and Deploy site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Remove global .npmrc
        run: rm -f ~/.npmrc

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Set up .npmrc for npmjs
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Copy vendor assets
        run: |
          npm run copy-css || true
          npm run copy-js || true
          npm run copy-fa || true
          npm run copy-chartjs || true
          if [ -d node_modules/caswow.library ]; then
            npm run copy-cas || true
          else
            echo "caswow.library not present â€” skipping npm run copy-cas"
          fi

      - name: Build CSS
        run: npm run css

      - name: Build Eleventy
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
