name: Build site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Ensure npm-run-all is installed
        run: npm install --save-dev npm-run-all

      - name: Install dependencies
        # tolerate local linked dependency (caswow.library) not being present in CI
        run: |
          npm ci || npm install || true

      - name: Copy vendor assets
        # these helper scripts copy vendor files into dependencies/ or src/ as configured in package.json
        run: |
          npm run copy-css || true
          npm run copy-js || true
          npm run copy-fa || true
          npm run copy-chartjs || true
          if [ -d node_modules/caswow.library ]; then
            npm run copy-cas || true
          else
            echo "caswow.library not present â€” skipping npm run copy-cas"
          fi

      - name: List node_modules/.bin
        run: ls -l node_modules/.bin

      - name: Build CSS
        run: npm run css

      - name: Build Eleventy
        run: npm run build

      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-docs
          path: docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          # Use the default GITHUB_TOKEN so the action can push; repo must enable GitHub Pages from gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
