name: Build and Deploy site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        # tolerate local linked dependency (caswow.library) not being present in CI
        run: |
          npm ci || npm install || true

      - name: Copy vendor assets
        # these helper scripts copy vendor files into dependencies/ or src/ as configured in package.json
        run: |
          npm run copy-css || true
          npm run copy-js || true
          npm run copy-fa || true
          npm run copy-chartjs || true
          if [ -d node_modules/caswow.library ]; then
            npm run copy-cas || true
          else
            echo "caswow.library not present — skipping npm run copy-cas"
          fi

      - name: Build CSS
        run: npm run css

      - name: Build Eleventy
        run: npm run build

      # Only upload artifact on pull requests
      - name: Upload built site artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs/

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # Rebuild site to ensure fresh output for deploy
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci || npm install || true

      - name: Copy vendor assets
        run: |
          npm run copy-css || true
          npm run copy-js || true
          npm run copy-fa || true
          npm run copy-chartjs || true
          if [ -d node_modules/caswow.library ]; then
            npm run copy-cas || true
          else
            echo "caswow.library not present — skipping npm run copy-cas"
          fi

      - name: Build CSS
        run: npm run css

      - name: Build Eleventy
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          # Use the default GITHUB_TOKEN so the action can push; repo must enable GitHub Pages from gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
